<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card HTML</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="caption">
        <img src="image.png" alt="image cap" />
            <h3>Card Title</h3>
          <p>
            Some quick example text to build on the card title and make up the
            bulk of the card's content
          </p>
        </div>
        <ol>
          <li>An item</li>
          <li>A second item</li>
          <li>A third item</li>
        </ol>
        <div class="links">
            <a href="">Card Link</a>
            <a href="">Another Link</a>
        </div>
      </div>
    </section>
  </body>
</html>
